# Deploys to Azure App Service using OIDC authentication
# For more information see: https://learn.microsoft.com/en-us/azure/app-service/deploy-github-actions

name: Deploy to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: 'your-app-name'  # Set this to your Azure Web App name
  DOTNET_VERSION: '8.0.x'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore api/BringTheDiet.Api.csproj

    - name: Build
      run: dotnet build api/BringTheDiet.Api.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish api/BringTheDiet.Api.csproj --configuration Release --no-build --output ./publish

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .

# Deploys to Azure App Service using OIDC authentication
# For more information see: https://learn.microsoft.com/en-us/azure/app-service/deploy-github-actions

name: Deploy to Azure App Service (Dev)

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'bring-the-diet-api-dev'
  DOTNET_VERSION: '10.0.x'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ./api
      run: dotnet restore

    - name: Build
      working-directory: ./api
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      working-directory: ./api
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./api/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1AEF0090275D43668ECDB622609EA2C7 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9974911C4F664EA8A10831B7BFDC22AB }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31C01F51B4304225A2C86444D36FC9D8 }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .

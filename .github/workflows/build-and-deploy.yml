name: Build, Test & Deploy

on:
  push:
    branches: [main, dev]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: bring-the-diet-api-dev
  DOTNET_VERSION: '10.0.x'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore bring-the-diet.sln

      - name: Build
        run: dotnet build bring-the-diet.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test bring-the-diet.sln --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: dotnet publish BringTheDiet.Api.csproj --configuration Release --no-build --output ./publish

      - name: Upload artifact
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish

      - name: Azure Logout
        run: az logout
        if: always()
        continue-on-error: true
